<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- LoDash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.js"></script>
    <!-- Latest compiled and minified BootStrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>W2D4L1 - 2048 Game</title>
  </head>
  <body>

    <div class="row topRow">
      <div class="col-md-4 theScore">
        <button class="btn btn-warning score">Score: 0</button>
      </div>
      <div class="col-md-4 btnStart">
        <button class="btn btn-normal startGame">Start</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary showTiles">Do Nothing</button>
      </div>
    </div>

    <div class="row theBoard">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <div id="game-board">
          <div class="row">
            <div class="cell tile tile-position-0-0 val-2048">2048</div>
            <div class="cell tile tile-position-0-1 val-128">128</div>
            <div class="cell tile tile-position-0-2 val-256">256</div>
            <div class="cell tile tile-position-0-3"></div>
          </div>

          <div class="row">
            <div class="cell tile tile-position-1-0"></div>
            <div class="cell tile tile-position-1-1"></div>
            <div class="cell tile tile-position-1-2"></div>
            <div class="cell tile tile-position-1-3"></div>
          </div>

          <div class="row">
            <div class="cell tile tile-position-2-0"></div>
            <div class="cell tile tile-position-2-1"></div>
            <div class="cell tile tile-position-2-2"></div>
            <div class="cell tile tile-position-2-3"></div>
          </div>

          <div class="row">
            <div class="cell tile tile-position-3-0"></div>
            <div class="cell tile tile-position-3-1"></div>
            <div class="cell tile tile-position-3-2"></div>
            <div class="cell tile tile-position-3-3"></div>
          </div>

          <!-- <div class="clearfix"></div>
          </div> -->
      </div>
      <div class="col-md-3">
      </div>
    </div>

    <!-- The 2048 Application JS file -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/moveRight.js"></script>
    <script type="text/javascript" src="js/moveLeft.js"></script>
    <script type="text/javascript" src="js/moveUp.js"></script>
    <script type="text/javascript" src="js/moveDown.js"></script>

  </body>
</html>
